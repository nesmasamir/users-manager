  <!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; URL='./index.html'" />
    <script type="text/javascript">
      // Redirect the user to the index.html, preserving the path
      window.location.href = window.location.origin + window.location.pathname.replace('/ngrx-user-explorer/', '') + window.location.search + window.location.hash;
    </script>
  </head>
  <body></body>
</html>
